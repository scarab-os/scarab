# Scarab OS Configuration

# Target architecture
SCARAB_ARCH="x86_64"

# Cross-compiler triplet
SCARAB_TARGET="x86_64-scarab-linux-musl"

# Build flags
CFLAGS="-O2 -pipe -march=x86-64"
CXXFLAGS="$CFLAGS"

# Parallel jobs
MAKEFLAGS="-j$(nproc)"

# Ports location
SCARAB_PORTS="/usr/ports"

# Package database
SCARAB_DB="/var/lib/scarab/db"

# Source cache
SCARAB_CACHE="/var/cache/scarab/sources"

# Work directory
SCARAB_WORK="/var/cache/scarab/work"
